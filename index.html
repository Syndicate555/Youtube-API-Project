<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <style>
      #content,
      #authorize-button,
      #signout-button {
        display: none;
      }
    </style>

    <title>Syndicate Data</title>
  </head>

  <body>
    <nav class="blue-grey lighten-2">
      <div class="nav-wrapper">
        <div class="container">
          <i class="fas fa-film" style="color: black;"></i>
          <a
            href="index.html"
            class="brand-logo"
            style="color: black; font-family: 'Permanent Marker', cursive;"
          >
            Syndicate Channel</a
          >
        </div>
      </div>
    </nav>
    <br />
    <section>
      <div class="container">
        <p>Log In With Google</p>
        <button class="blue-grey" id="authorize-button">Log In</button>
        <button class="blue-grey" id="signout-button">Log Out</button>
        <br />
        <div id="content">
          <div class="row">
            <div class="col s6">
              <form id="channel-form">
                <div class="input-field col s6">
                  <input
                    type="text"
                    placeholder="Enter Channel Name"
                    id="channel-input"
                  />
                  <input
                    type="submit"
                    value="Get Channel Data"
                    class="btn grey"
                  />
                </div>
              </form>
            </div>
            <div id="channel-data" class="col s6"></div>
          </div>
          <div class="row" id="video-container"></div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
